<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <script type="application/javascript">
        window.runContext = 'SpecRunner';
    </script>

    <link rel="shortcut icon" type="image/png" href="../lib/jasmine/lib/jasmine-core/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../lib/jasmine/lib/jasmine-core/jasmine.css">
    <script type="text/javascript" src="../lib/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="../lib/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="../lib/jasmine/lib/jasmine-core/boot.js"></script>

    <!-- Jasmine jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jasmine-jquery/lib/jasmine-jquery.js"></script>
    <script type="text/javascript" src="../node_modules/karma-jasmine-jquery/lib/jasmine-jquery.js"></script>

    <script type="text/javascript" src="../test/js.test/mock-ajax.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../dist/js-csp-agent.test.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/utilsSpec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;


            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {

                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
